    <style>
        /* --- CẤU HÌNH GIAO DIỆN TỐI (DARK MODE) CHUYÊN NGHIỆP --- */
        :root {
            --bg-body: #121212;          /* Nền chính tối sẫm */
            --bg-card: #1e1e1e;          /* Nền các khối card (sáng hơn nền chính) */
            --bg-input: #2d2d2d;         /* Nền ô nhập liệu */
            --text-primary: #e0e0e0;     /* Màu chữ chính (trắng đục) */
            --text-secondary: #a0a0a0;   /* Màu chữ phụ (xám) */
            --accent-color: #3498db;     /* Màu nhấn (xanh dương) */
            --danger-color: #e74c3c;     /* Màu cảnh báo/xóa (đỏ) */
            --border-color: #333;        /* Màu đường viền tối */
        }

        body {
            font-family: 'Roboto', sans-serif; /* Sử dụng font hiện đại */
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-weight: 300;
            margin-bottom: 30px;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Layout Flexbox */
        .container {
            display: flex;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start; /* Căn các khối lên trên cùng */
        }

        /* Thiết kế các khối Card (Form và Bảng) */
        .card-box {
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: 12px; /* Bo góc tròn */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3); /* Đổ bóng tạo chiều sâu */
        }

        /* --- PHẦN FORM BÊN TRÁI --- */
        .form-container {
            flex: 1; /* Chiếm 1 phần chiều rộng */
            min-width: 300px;
        }

        h3 { margin-top: 0; color: var(--accent-color); font-weight: 500; border-bottom: 1px solid var(--border-color); padding-bottom: 15px;}

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.9rem; font-weight: 500;}
        

        .form-control { 
            width: 100%; 
            padding: 12px; 
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease; 
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

      
        .btn {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-flex; align-items: center; gap: 8px; 
        }
        .btn:active { transform: scale(0.98); } /* Hiệu ứng nhấn nút */
