<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Sinh Viên</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        
        :root {
            --primary-color: #2563eb;    /* Màu chủ đạo: Xanh dương đậm */
            --primary-hover: #1d4ed8;    /* Màu khi di chuột */
            --bg-body: #f3f4f6;          /* Nền trang: Xám nhạt (đỡ chói) */
            --bg-card: #ffffff;          /* Nền khung: Trắng tinh */
            --text-main: #1f2937;        /* Chữ chính: Đen xám */
            --text-secondary: #6b7280;   /* Chữ phụ: Xám ghi */
            --border-color: #e5e7eb;     /* Màu viền: Xám rất nhạt */
            --danger-color: #ef4444;     /* Màu đỏ */
            --success-color: #10b981;    /* Màu xanh lá */
        }

        body {
            font-family: 'Inter', sans-serif; /* Font Inter rất hiện đại */
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
        }

        /* Header tiêu đề */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .page-header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        .page-header p {
            color: var(--text-secondary);
            margin-top: 10px;
        }

        /* Layout 2 cột */
        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            align-items: flex-start;
        }

        /* Card (Khung chứa) */
        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ */
            border: 1px solid var(--border-color);
        }

        /* --- PHẦN FORM (BÊN TRÁI) --- */
        .form-section { flex: 1; min-width: 320px; }
        
        .card-title {
            margin-top: 0;
            font-size: 1.1rem;
            color: var(--text-main);
            border-bottom: 2px solid var(--bg-body);
            padding-bottom: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group { margin-bottom: 15px; }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-main);
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: border 0.2s;
            background-color: #f9fafb; /* Nền input hơi xám nhẹ */
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); }

        .btn-secondary { background-color: white; border: 1px solid var(--border-color); color: var(--text-secondary); }
        .btn-secondary:hover { background-color: #f3f4f6; color: var(--text-main); }

        .btn-outline { background: transparent; border: 1px dashed var(--text-secondary); color: var(--text-secondary); }
        .btn-outline:hover { border-color: var(--primary-color); color: var(--primary-color); background: #eff6ff; }
